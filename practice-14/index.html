<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>
<form id="profileForm">
  <label for="bioInput">Bio:</label>
  <textarea cols="50" id="bioInput" rows="4"></textarea>
  <br><br>
  <label for="profileImageInput">Profile Image:</label>
  <input accept="image/*" id="profileImageInput" type="file">
  <br><br>
  <button type="submit">Save Changes</button>
</form>
<div id="message"></div>
<script src="profile-edit.js"></script>
</body>
</html>
